<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="loginBoot.css">
</head>
<body>
    <div class="container mt-3">
        <div id="myCarousel" class="slide" data-ride="carousel">
            <ul class="indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ul>
            <div class="inner">
                <div class="carousel-item active">
                    <img src="../../darkpink_Wallpaper.jpg" alt="Wallpaper" width="1100" height="500">
                    <img src="../../autumn_trees.jpg" alt="Wallpaper" width="1100" height="500">
                    <img src="../../dark-sunset.jpg" alt="Wallpaper" width="1100" height="500">

                </div>
            </div>
            <a class="carousel-control-prev" href=""></a>
        </div>
    </div>
    <div class="container">
        <div class="d-grid gap-2">
            <div class="p-2">LOGIN</div>
            <div class="p-2 ">
                <input type="text" placeholder="Username"></div>
            <div class="p-2 ">
                <input type="password" placeholder="password" value="pass">
            </div>
          </div>
    </div>
    
</body>
</html>
