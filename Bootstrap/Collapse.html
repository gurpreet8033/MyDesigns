<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="accordion">
            <div class="card">
                <div class="card-header ">
                    <a  class="card-link"  data-toggle="collapse" href="#collapseOne">
                        ITEM 1
                    </a>
                </div>
                <div id="collapseOne" class="collapse-show " data-parent=".accordion">
                    <div class="card-body">
                        jkjghdfgc
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <a href="#Two" class="collapsed card-link" data-toggle="collapse">
                        ITEM 2
                    </a>
                </div>
                <div class="collapse" id="Two" data-parent=".accordion">
                    <div class="card-body">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, libero.
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <a href="#Three" class="collapsed card-link" data-toggle="collapse">
                        ITEM 3
                    </a>
                </div>
                <div class=" collapse" id="Three" data-parent=".accordion">
                    <div class="card-body">
                        Lorem ipsum, dolor sit amet consec
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
